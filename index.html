<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>注册百度账号</title>
  <!-- build:css ./index.min.css -->
  <link rel="stylesheet" href="index.css">
  <!-- endbuild -->
</head>
<body>
  <div class="content">
    <div id='left'>
      <img src="./images/baidu.png" alt="百度一下">
      <div class='text'>
        <h1>用科技</h1>
        <p>让复杂的世界更简单</p>
      </div>
      <div class='tel'>
        <span>帮助中心&ensp;&ensp;|&ensp;&ensp;</span> <a href="">2020&nbsp;©Baidu</a>
      </div>
    </div>
    <div id='right'>
      <div id="box">
        <div id="title">
          <h1>欢迎注册</h1>          
          <p>已有帐号？<span>登录</span></p>
        </div>
        <div id="formMsg">
          <form>
            <label for="username">用户名&ensp;</label>
            <input id='username' type="text" autofocus placeholder="请设置用户名"><br>
            <div id='username-msg'></div>
            <label for="login">手机号&ensp;</label>
            <input id="login" type="tel" placeholder="可用于登录和找回密码"><br>
            <div id='login-msg'></div>
            <label for="pwd">密&emsp;码&ensp;</label>
            <input id='pwd' type="password" placeholder="请设置密码"><br>
            <div id='pwd-msg'></div>
            <label for="validata">验证码&ensp;</label>
            <input id='validata' type="text" placeholder="请输入验证码"> <input id='getcode' type="button" value="获取验证码"><br>
            <div id ='validata-msg'></div>
            <input id='submit' type="button" value="注册"><br>
            <div id='register'>
                <input id="cbox" type="checkbox"><span><label for="cbox">阅读并接受</label> <a href="">《百度用户保护协议》</a> 及<a href="">《百度隐私权保护声明》</a></span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
<!-- build:js ./index.min.js -->
<script src="./index.js"></script>
<!-- endbuild -->
</html>
